<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Ref</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="hidden">Mail Reference for API Processing</h1>
        <hr class="separator">

        <h2 class="mail-header">Contact Form</h2>

        <form action="includes/send.php" method="POST" id="mail-form">  <!--post, variable which is used to collect data, it goes to send.php/action-->
            
            
            <label for="firstname">First Name</label>
            <input ref="firstname" type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name</label>
            <input ref="lastname" type="text" id="lastname" name="lastname" required>

            <label for="email">Email</label>
            <input ref="email" type="email" id="email" name="email" required>

             <label for="message">Your Message</label>
            <textarea ref="message" name="message" id="message" cols="30" rows="10"></textarea>

            <label for="phone">Your Phone # <i>(optional)</i></label>
            <input ref="phone" type="tel" value="tel" name="phone">
            
            <div class="wrapper">
                <input @click.prevent="processMail" type="submit" class="submit" value="Go!">
            </div>    
            
        </form>
    </main>

            <!--FORM ENDS HERE :)-->

            <div class="msg-error">
                <p>Oopsiee...you missed out a column or so.</p>
            </div>
            <div class="msg-success">
                <p>Mail sent successfully, you will be contacted within 24 hours. </p>
            </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
